---
hostname: freeside
hostname_fqdn: "{{ hostname }}.oxborrow.net"

sshd_banner_filename: "banner_{{ hostname }}.txt"

public_inet_address: 188.34.205.7

firewall_tcp_ports:
  - "{{ sshd_config_port }}"
  - 80
  - 25
  - 993
  - 587

fail2ban_enable_nginx: true
fail2ban_enable_postfix: true

letsencrypt_certs:
  - domain: freeside.oxborrow.net
    command: letsencrypt certonly --webroot -w /var/www/html -m toby@oxborrow.net -d freeside.oxborrow.net --agree-tos

letsencrypt_post_renew_commands:
  - service postfix reload

postfix_smtpd_tls_cert_file: /etc/letsencrypt/live/freeside.oxborrow.net/fullchain.pem
postfix_smtpd_tls_key_file: /etc/letsencrypt/live/freeside.oxborrow.net/privkey.pem

hardening_disable_filesystems:
  - cramfs
  - freevxfs
  - jffs2
  - hfs
  - hfsplus
  - squashfs
  - udf
  # - vfat  # freeside's hosting provider uses vfat for EFI boot partition
